services:
  landing-page:
    build: ./landing-page
    image: pundeepak/portfolio-landing:latest
    ports:
      - '8080:80'
    restart: unless-stopped
    networks:
      - portfolio-network

  ui:
    build: ./ui
    image: pundeepak/portfolio-ui:latest
    ports:
      - '3000:80'
    restart: unless-stopped
    networks:
      - portfolio-network

  api:
    build: ./api
    image: pundeepak/portfolio-api:latest
    ports:
      - '3001:3001'
    environment:
      - MONGODB_URI_API=${MONGODB_URI_API}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network

  fullstack:
    build: ./full-stack
    image: pundeepak/portfolio-fullstack:latest
    ports:
      - '3002:3002'
    environment:
      - MONGODB_URI_FULLSTACK=${MONGODB_URI_FULLSTACK}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
