# .github/workflows/deploy-portfolio.yml
name: Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push images
        run: |
          echo "ðŸ—ï¸ Building and pushing all services..."

          # Build all services in parallel using docker-compose
          docker compose -f docker-compose.prod.yml build
          docker compose -f docker-compose.prod.yml push

          echo "âœ… All images pushed to Docker Hub!"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          envs: MONGODB_URI_API,MONGODB_URI_FULLSTACK,DOCKER_USERNAME,DOCKER_PASSWORD
          script: |
            set -e

            echo "ðŸš€ Starting deployment..."

            cd /opt/deepakpun-portfolio
            git pull origin main

            # Create .env.prod
            cat > .env.prod << EOF
            MONGODB_URI_API=${MONGODB_URI_API}
            MONGODB_URI_FULLSTACK=${MONGODB_URI_FULLSTACK}
            NODE_ENV=production
            EOF

            # Load environment
            set -a
            source .env.prod
            set +a

            # Verify environment
            if [[ ${#MONGODB_URI_API} -lt 10 ]]; then
              echo "âŒ MONGODB_URI_API too short or empty"
              exit 1
            fi

            echo "âœ… Environment loaded successfully"

            # Deploy
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d

            sleep 30
            docker compose -f docker-compose.prod.yml ps

            echo "ðŸŽ‰ Deployment complete!"
        env:
          MONGODB_URI_API: ${{ secrets.MONGODB_URI_API }}
          MONGODB_URI_FULLSTACK: ${{ secrets.MONGODB_URI_FULLSTACK }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
