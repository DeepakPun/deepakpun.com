name: Deploy Portfolio to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: portfolio-cluster
  ECS_SERVICE: portfolio-services
  ECS_TASK_DEFINITION: portfolio-services
  DOCKER_USERNAME: pundeepak

jobs:
  build-and-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push all images
        run: |
          # Define services and their contexts
          declare -A services=(
            ["portfolio-landing"]="./landing-page"
            ["portfolio-fullstack"]="./full-stack"
            ["portfolio-api"]="./api"
            ["portfolio-ui"]="./ui"
          )

          # Build and push each service
          for service in "${!services[@]}"; do
            echo "ðŸ”¨ Building and pushing ${DOCKER_USERNAME}/${service}:latest"
            
            docker build \
              --tag ${DOCKER_USERNAME}/${service}:latest \
              --tag ${DOCKER_USERNAME}/${service}:${GITHUB_SHA::7} \
              ${services[$service]}
            
            docker push ${DOCKER_USERNAME}/${service}:latest
            docker push ${DOCKER_USERNAME}/${service}:${GITHUB_SHA::7}
            
            echo "âœ… Successfully pushed ${DOCKER_USERNAME}/${service}"
          done

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          echo "ðŸš€ Deploying to ECS..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

          echo "âœ… Deployment initiated!"
