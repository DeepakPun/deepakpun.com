name: Test and Build

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ develop, feature/* ]

env:
  DOCKER_HUB_USERNAME: pundeepak

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Test UI Build
      run: |
        if [ -f "ui/package.json" ]; then
          echo "üß™ Testing UI build..."
          cd ui
          npm ci
          npm run build
          echo "‚úÖ UI build successful"
          cd ..
        else
          echo "‚ö†Ô∏è UI package.json not found, skipping UI test"
        fi

    - name: Test API Build
      run: |
        if [ -f "api/package.json" ]; then
          echo "üß™ Testing API build..."
          cd api
          npm ci
          echo "‚úÖ API dependencies installed"
          cd ..
        else
          echo "‚ö†Ô∏è API package.json not found, skipping API test"
        fi

    - name: Test Full-Stack Build
      run: |
        if [ -f "full-stack/package.json" ]; then
          echo "üß™ Testing Full-Stack build..."
          cd full-stack
          npm ci
          npm run build
          echo "‚úÖ Full-Stack build successful"
          cd ..
        else
          echo "‚ö†Ô∏è Full-Stack package.json not found, skipping Full-Stack test"
        fi

  build-test:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Build Landing Page
      uses: docker/build-push-action@v5
      with:
        context: ./landing-page
        push: false
        tags: test/portfolio-landing-page:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Build UI
      uses: docker/build-push-action@v5
      with:
        context: ./ui
        push: false
        tags: test/portfolio-ui:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Build API
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: false
        tags: test/portfolio-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Build Full-Stack
      uses: docker/build-push-action@v5
      with:
        context: ./full-stack
        push: false
        tags: test/portfolio-full-stack:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Compose
      run: |
        echo "üß™ Testing Docker Compose configuration..."
        docker compose config
        echo "‚úÖ Docker Compose configuration is valid"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
